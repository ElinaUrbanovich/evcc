template: smaevcharger
products:
  - brand: SMA
    description:
      generic: EV Charger
capabilities: ["mA"]
requirements:
  description:
    de: Die Wallbox muss sich im Modus "Fast" befinden.
    en: The charger must be switched to "Fast" charging mode.
params:
  - name: host
    required: true
  - name: user
    required: true
  - name: password
    required: true
    mask: true
render: |
  type: smaevcharger
  uri: http://{{ .host }}
  user: {{ .user }}
  password: {{ .password }}
